<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
  <script defer src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Dayli Hlth</title>
</head>
<body>
  <section class="flexbox-container nav-wrapper">
    <div class="hover">
      <div class="flexbox-item flexbox-item-1">
        <ul>
          <li><div id="nav-logo"><a href="#">Dayli Hlth</a></div></li>
        </ul>
      </div>
    </div>
        <div class="flexbox-item flexbox-item-2 div col s8 m4 offset-s2" id="total-cal">
            <p class="col s4 cal-percent">Totl. Calories</p>
          <div class="progress">
              <div id="progress-bar" class="determinate green"  style="width: 70%"></div>
          </div>
          <p id="total-percent" class=" col s4 cal-percent percent">70%</p>
        </div>
      </div>
    </div>
    <div class="flexbox-item flexbox-item-3"  id="daily-cal">
        <div class="div col s8 m4 offset-s2">
            <p class="col s4 cal-percent">Calorie Goal</p>
          <div class="progress">
              <div id="progress-bar2" class="determinate green"  style="width: 70%"></div>
          </div>
          <p id="goal-percent" class="col s4 cal-percent percent">50%</p>
      </div>
    </div>
    
    <div class="hover text-shift">
      <div class="flexbox-item hover flexbox-item-4">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#"> Dairy</a></li>
          </ul>
      </div>
    </div>
    <div class="hover flex-account text-shift">
      <div class="flexbox-item hover flexbox-item-5">
        <ul id="nav-mobile2" class="right hide-on-med-and-down">
          <li><a href="#">Account</a></li>
        </ul>
      </div>
    </div>
    <div class="hover">
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
              <div class="background">
              </div>
              <a href="#user"><img class="circle account-image" src="./assets/user.svg"></a>
              <a href="#name"><span class="black-text userName"></span></a>
              <a href="#email"><span class="black-text userEmail"></span></a>
            </div></li>
            <li><a href="#!"><i class="material-icons">cloud</i>John's Account</a></li>
            <li><a href="#!">Food Dairy</a></li>
          </ul>

      <div class="flex-account text-shift">
        <div class="flexbox-item hover flexbox-item-6">
          <ul id="nav-mobile3" class="right hide-on-med-and-down">
              <li>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i id="icon" class="material-icons small">portrait</i></a>
                
              </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="meal-progress">
        <div class="col s6">
            <canvas id="myChart2" height="50vh" width="100vw"></canvas>
        </div>
    </div>
      <div class="col s6 daily-meal">
        <div>
            <ul id="daily-entry" class="collection col s12 right">
              <li>Daily Food Entries
                <div id="btn-div" class=" right col s2">
                  <label for="gaol-cal">Daily Calorie Goal</label>
                  <input class=" black-text small" id="goal-cal" type="number"/>
                  <button id="save" class="positioning btn white-text waves-effect green">Save</button>
                  <button id="clear" class="positioning btn white-text waves-effect red">Clear All</button>
                </div>
              </li>
            </ul>
        </div>
          <ul class="daily-meals col s12 right">
          </ul>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
        <div class="meal-progress-2">
            <div class="col s6">
                <canvas id="myChart3" height="50vh" width="100vw"></canvas>
            </div>
        </div>
    </div>
  </section>
  <section>
      <div class="row">
        <div class="meal-progress">
          <div class="col s6">
              <canvas id="myChart" height="35vh" width="70vw"></canvas>
          </div>
        </div>
        <div id="food-search" class="col s6 daily-meal">
          <div>
            <div class="input-field col s9 left">
                <input type="text" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input">Search for your food</label>
              </div>
              <div>
                <button id="auto-search" class="positioning col s3 input-field  right daily-meal waves-effect waves-light btn white-text">
                <i class="material-icons left">search</i>Search</button>
              </div>
          </div>
            <ul id="search-list">
            </ul>
          </div>
      </div>
    </section>
    <div class="row">
      <div class="meal-progress-2">
        <div class="col s6">
            <canvas id="myChart4" height="35vh" width="70vw"></canvas>
        </div>
      </div>
  </div>
  <!-- Popup login -->
  <div class="bg-modal">
      <div class="modal-contents">
    
        <div class="close">+</div>
        <img id="user-icon" src="./assets/user.svg" alt="user-icon">
        <form action="">
          <medium>Please Login or Sign-up</medium>
          <input class="validate" id="userName" type="text" placeholder="Name" required>
          <input class="validate" id="userEmail" type="email" placeholder="E-Mail" required>
          <input class="validate" id="userPassword" type="password" placeholder="Password" required>
          <button id="sign-in" class="model-btn btn waves-effect green">Sign in</button>
          <button id="sign-up" class="model-btn btn waves-effect">Sign up</button>
        </form>
    
      </div>
    </div>
</body>
</html>
